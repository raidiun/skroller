<html>
	<head>
		<script src="skroller.js"></script>
		<style>
		</style>
	</head>
	<body style="height:3000px;background-color:black;" onload="skroller.init()" onscroll="skroller.update()">
		<div style="width:100%;position:fixed;" class="skrollSpecial"
			data-skroller="0:(top:100%);
							1500:(top:-150%;)">
			<img style="height:100%;" src="doge.jpeg" />
		</div>
		<div style="width:100%;position:fixed;display:block;background-color:red;color:white;" class="skrollSpecial"
			data-skroller="100:(top:100%);
							1500:(top:-50%;)">
			Blah blah blah...<br/>
			Lots of exciting things...
		</div>
		<script>
			skroller.init();
		</script>
	</body>
</html>
