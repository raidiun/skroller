<!DOCTYPE html>
<html>
	<head>
		<script src="skroller.js"></script>
		<script>
			function divParamShow() {
				wElem = document.getElementById("main");
				wElem.innerHTML = '<span style="position:absolute;bottom:0;">Param:' + skroller.getParam(wElem,skroller.callType.bidi) + '</span>';
				}
		</script>
	</head>
	<body onscroll="divParamShow();" style="height:2000px;">
		<div id="main" style="height:200px;display:block;background-color:blue;color:white;position:relative;top:200px;left:300px;" >ThisDIV</div>
	</body>
</html>
